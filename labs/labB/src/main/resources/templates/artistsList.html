<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Add new Performer to Song</title>
    <style type = "text/css">
        body {
            width: 800px;
            margin: auto;
        }
        table {
            width:100%;
        }
        table, td, th {
            border: 1px solid black;
            padding:3px 2px;
        }
        section {
            float: left;
            margin: 0 1.5%;
            width: 63%;
        }
        aside {
            float: right;
            margin: 0 1.5%;
            width: 30%;
        }
    </style>
</head>
<body>
<header>
    <h1>Select the Artist to add to the List of Performers </h1>
</header>
<section>
    <h2>Select artist:</h2>
    <!-- Make changes to this code to dynamically display radio buttons for each artist as in the example -->
    <form th:method="POST" th:action="@{/songDetails}">
        <div th:each="artist : ${artists}">
            <input type="radio" name="artistId" th:value="${artist.getId()}">
            <label>
                <th:block th:text="${artist.getFirstName()}"></th:block>
                <span> </span>
                <th:block th:text="${artist.getLastName()}"></th:block>
            </label>
        </div>
        <input type='submit' value='Add artist'>
    </form>
    <br/>
</section>
<aside>
    <table th:if="${trackId}">
        <tr>
            <!-- change to show selected trackId -->
            <td><b>Track Id</b></td>
            <td><th:block th:text="${trackId}"></th:block></td>
        </tr>
    </table>
</aside>
</body>
</html>
