<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add product</title>
</head>
<body>

<div class="container">
    <form action="/events/add" method="post">
        <div class="form-group">
            <label for="name">Event name</label>
            <input type="text"
                   class="form-control"
                   id="name"
                   name="name"
                   th:value="(${event == null} ? ' ' : ${event.getName()})"                   required
                   placeholder="Enter event name">
        </div>

        <div class="form-group">
            <label for="description">Event description</label>
            <input type="text"
                   class="form-control"
                   id="description"
                   name="description"
                   th:value="(${event == null} ? ' ' : ${event.getDescription()})"
                   required
                   placeholder="Enter event description">
        </div>

        <div class="form-group">
            <label for="popularityScore">Product score</label>
            <input type="text"
                   class="form-control"
                   id="popularityScore"
                   name="popularityScore"
                   th:value="(${event == null} ? ' ' : ${event.getPopularityScore()})"                   required
                   placeholder="Enter popularity score for the product">
        </div>

        <div class="from-group">
            <label>Locations</label>
            <select name="location">
                <option th:if="${event != null}"
                        th:selected="${event.getLocation() != null &&
                        event.getLocation().getId() == loc.getId()}"
                        th:each="loc : ${locations}"
                        th:text="${loc.getName()}"
                        th:value="${loc.getId()}">
                </option>
                <option th:each="loc : ${locations}"
                        th:text="${loc.getName()}"
                        th:value="${loc.getId()}">
                </option>
            </select>
        </div>
        <button type="submit">Submit</button>
        <a type="button" class="btn btn-primary" href="/events">Back</a>
    </form>
</div>


<!-- Footer -->
<footer class="text-black-50 mt-xl-5" style="margin-top: 50px;">

</footer>
</body>
</html>
