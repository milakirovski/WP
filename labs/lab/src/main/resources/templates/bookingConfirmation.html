<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Booking - Confirmation</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
        table {
            width:100%;
        }
        table, td, th {
            border: 1px solid black;
            padding: 3px 2px;
        }
        #notValidInput{
            color: red;
            font-size: 20px;
            font-family: "Arial Rounded MT Bold";
            background: #f19999;
        }
    </style>
</head>
<body>
<!-- Display error message if exists -->
<section>
    <h2 th:if="${errorMessage}" th:text="${errorMessage}" id="notValidInput"></h2>

    <header>
        <h1>Event Booking page - Booking confirmation </h1>
    </header>
    <table>
        <tr>
            <th colspan="2">
                Your Booking Status
            </th>
        </tr>
        <tr>
            <td><b>Attendee Name </b></td>
            <td><th:block th:text="${attendee}"></th:block></td>
        </tr>
        <tr>
            <td><b>Client IP Address</b></td>
            <td><th:block th:text="${ipAddress}"></th:block></td>
        </tr>
        <tr>
            <td><b>Booking for Event</b></td>
            <td><th:block th:text="${selectedEventName}"></th:block></td>
        </tr>
        <tr>
            <td><b>Number of tickets</b></td>
            <td><th:block th:text="${numTicks}"></th:block></td>
        </tr>
    </table>
</section>
</body>
</html>
